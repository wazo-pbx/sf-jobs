- project-template:
    name: wazo-tox-py27
    description: Project template for tox -e py27
    check:
      jobs:
        - wazo-tox-py27:
            nodeset: runc-debian-stretch
    gate:
      jobs:
        - wazo-tox-py27:
            nodeset: runc-debian-stretch

- project-template:
    name: wazo-tox-integration
    description: Project template for tox -e integration
    check:
      jobs:
        - wazo-tox-integration:
            nodeset: debian10-vm
    gate:
      jobs:
        - wazo-tox-integration:
            nodeset: debian10-vm

- project-template:
    name: debian-packaging-template
    description: Project template to build Debian packages
    check:
      jobs:
        - debian-packaging:
            nodeset: debian10-vm
            required-projects:
              wazo-platform/xivo-ci
    gate:
      jobs:
        - debian-packaging:
            nodeset: debian10-vm
            required-projects:
              wazo-platform/xivo-ci

- project-template:
    name: yarn-template
    description: Project template for yarn build
    check:
      jobs:
        - yarn-build:
            nodeset: runc-debian-buster
    gate:
      jobs:
        - yarn-build:
            nodeset: runc-debian-buster
